<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section">
        <div class="overlay">
            <h1>Welcome to Our Family Recipes</h1>
            <p>Delicious recipes passed down through generations</p>
            <a href="#recipes" class="explore-btn">Explore Recipes</a>
        </div>
    </header>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="images/a.jpg" alt="Recipe 1">
            </div>
            <div class="slide">
                <img src="images/b.jpg" alt="Recipe 2">
            </div>
            <div class="slide">
                <img src="images/c.jpg" alt="Recipe 3">
            </div>
        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!-- Recipe Section -->
    <section id="recipes" class="recipe-list">
        <article class="recipe-card">
            <img src="cheese-balls.jpg" alt="Cheese Balls">
            <h3>Cheese Balls</h3>
            <p>Crunchy on the outside, cheesy on the inside. A perfect appetizer!</p>
            <button class="view-recipe-btn">View Recipe</button>
        </article>
        <article class="recipe-card">
            <img src="pasta.jpg" alt="Creamy Pasta">
            <h3>Creamy Pasta</h3>
            <p>A delightful mix of rich, creamy sauces and herbs. An ideal main course.</p>
            <button class="view-recipe-btn">View Recipe</button>
        </article>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
